<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2 mb-5">
            <h1>Formulir Pendaftaran Kontak</h1>
        </div>

        <div class="col-12 col-md-8 offset-md-2 mb-5">
            <form method="GET">
                <div class="mb-3">
                    <label class="form-label">Nama</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan nama pengguna" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Pilih produk</label>
                    <select class="form-control">
                        <option value="1">Mr</option>
                        <option value="1">Mrs</option>
                        <option value="1">Ms</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Pilih jenis pembayaran</label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Laki-Laki
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                                Perempuan
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tanggal Lahir</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan tanggal lahir pengguna" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
